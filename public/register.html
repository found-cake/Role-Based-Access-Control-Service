<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | RBAC Service</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container center-content">
        <div class="auth-container glass-card fade-in">
            <h2 style="margin-top: 0; margin-bottom: 2rem; text-align: center;">Create Account</h2>

            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required
                        minlength="6">
                </div>

                <div id="error-message"
                    style="color: var(--secondary); margin-bottom: 1rem; font-size: 0.9rem; text-align: center;"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
